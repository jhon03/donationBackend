<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        section {
            justify-content: center;
            align-items: center;
        }

        .background {
            background-image: url('https://res.cloudinary.com/dxlmosojh/image/upload/f_auto,q_auto/v1/donacion/fondos/kykfeikfyv94knrzxmup');
            background-size: cover; /* Ajustar tamaño de la imagen para cubrir el contenedor */
            background-position: center; /* Centrar la imagen */
            height: 626px; /* Ajustar la altura al 100% del viewport */
            width: 626px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra ligera */
        }

        .text-container h1 {
            font-weight: bold;
            color: rgb(0, 0, 0); /* Cambia el color del texto según tu preferencia */
        }

        .text-container span {
            color: rgb(35, 65, 146);
            font-weight: bold;
        }

        .text-container p {
            color: rgb(0, 0, 0);
            font-size: 3vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }

        .confirmation-code {
            background-color: #4fe83e; /* Fondo azul */
            color: #fff; /* Texto blanco */
            font-size: 1em;
            padding: 5px;
            border-radius: 15px; /* Bordes redondeados */
            margin-top: 20px;
        }
    </style>
    <title>Bienvenido</title>
</head>
<body>
    <section class="background">
        <div class="text-container my-5 mx-5">
            <h1 class="fw-bold" style="color: black;">Bienvenido {nombre} a nuestra fundación <span style="color: blue;">Gracias por su solicitud de donación</span></h1>
            <div class="texto">
                <p style="color: black;">
                    Agradecemos su intención de realizar una donación a nuestro proyecto/programa, 
                    Para continuar con el proceso necesitamos validar tu correo, el cual será
                    fundamental para el proceso de la donación.
                </p>
            </div>
            <div class="confirmation-code">
                <p>{codigo}</p>
            </div>
        </div>
    </section>
</body>
</html>
